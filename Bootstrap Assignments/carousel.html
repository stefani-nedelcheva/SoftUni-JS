<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active" style="width:100%;">
                    <img src="firstSlide.jpg" alt="first slide">
                    <div class="carousel-caption">
                        <h5>JavaScript Essentials</h5>
                        <p>Apply now at <a target="_blank" href="https://softuni.bg">SoftUni</a></p>
                    </div>
                </div>
                <div class="item" style="width:100%;">
                    <img src="secondSlide.jpg" alt="second slide">
                    <div class="carousel-caption">
                        <h5>JavaScript Advanced</h5>
                        <p>Apply now at <a target="_blank" href="https://softuni.bg">SoftUni</a></p>
                    </div>
                </div>
                <div class="item" style="width:100%;">
                    <img src="thirdSlide.jpg" alt="third slide">
                    <div class="carousel-caption">
                        <h5>JavaScript Applications</h5>
                        <p>Apply now at <a target="_blank" href="https://softuni.bg">SoftUni</a></p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script>
        $('#myCarousel').carousel();
    </script>
</body>

</html>
